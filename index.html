<body>

  <!-- nav -->
  <header class="pb-5">

      <div class="container">
        <div class="navbar-brand text-uppercase font-weight-bold">BNV Logo</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold js-scroll-trigger active" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold js-scroll-trigger" href="#about">About</a>

            <li class="nav-item d-none d-lg-block">

        </div>
    </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5" style="min-height: 1700px">

        <!-- cover -->
        <div class="masthead" id="home"></div>

        <!--contact us-->
        <div class="container mt-5">
          <form>
            <h3>Contact Us</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group">
                  <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                    style="width: 100%; height: 150px;"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
